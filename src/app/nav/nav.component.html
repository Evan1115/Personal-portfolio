<nav class="px-5">
  <div class="relative flex h-16 items-center justify-between">
    <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
      <!-- Mobile menu button-->
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md p-2 text-darkBlue"
        aria-controls="mobile-menu"
        aria-expanded="false"
        (click)="toggle()"
      >
        <span class="sr-only">Open main menu</span>
        <!--
          Icon when menu is closed.

          Menu open: "hidden", Menu closed: "block"
        -->
        <svg
          class="block h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <div class="text-gray-300 pb-1 text-4xl font-bold relative">
      <a routerLink="/" class="text-black font-bold">Evancodes</a>
      <span
        class="absolute bottom-0 left-2/3 transform -translate-x-1/2 bg-darkOrange h-1 w-36"
      ></span>
    </div>
    <div
      class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end"
    >
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-8">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <!-- <a
            href="#"
            class="text-darkBlue hover:text-darkOrange rounded-md px-3 py-2 text-lg font-bold hover:scale-105"
            aria-current="page"
            >Home</a
          > -->

          <a
            class="text-darkBlue hover:text-darkOrange rounded-md px-3 py-2 text-lg font-bold hover:scale-105"
            routerLink="/blogs"
            >Blogs</a
          >

          <p
            class="mr-8 px-4 py-2 cursor-pointer rounded-lg border hover:scale-105 border-gray-600 dark:border-transparent bg-[#ffffffb0] dark:bg-[#fffdf81a] hover:text-gray-900 dark:text-gray-400 dark:hover:text-[#f8f7f1]"
            (click)="navigateToResume()"
          >
            Resume
          </p>

          <!-- <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>

          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div
    class="sm:hidden"
    id="mobile-menu"
    [ngClass]="toggleNav ? 'visible' : 'hidden'"
  >
    <div class="space-y-1 px-2 pt-2 pb-3 text-center bg-white m-4 rounded-lg">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <!-- <a
        href="#"
        class="text-darkBlue block rounded-md px-3 py-2 text-base font-medium hover:bg-darkBlue hover:text-milkyWhite"
        aria-current="page"
        >Home</a
      > -->

      <a
        class="text-darkBlue hover:bg-darkBlue hover:text-milkyWhite block rounded-md px-3 py-2 text-base font-medium"
        routerLink="/blogs"
        >Blogs</a
      >

      <p
        class="px-4 py-2 cursor-pointer rounded-lg border hover:bg-darkBlue hover:text-milkyWhite border-gray-600 dark:border-transparent bg-[#ffffffb0] dark:bg-[#fffdf81a] hover:text-gray-900 dark:text-gray-400 dark:hover:text-[#f8f7f1]"
        (click)="navigateToResume()"
      >
        Resume
      </p>
    </div>
  </div>
</nav>
