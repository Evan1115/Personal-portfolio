
<p class="mx-auto px-5 py-8 text-darkBlue font-bold text-3xl">Blogs</p>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mx-auto px-10 py-8">
    <ng-container *ngFor="let blog of (blogs | async);let i = index ">
        <ng-container *ngIf="i < 5">
            <div class="bg-[#ffffffb0] p-4 hover:cursor-pointer rounded-md border-transparent hover:scale-105 transition-transform" (click)="directToNewPage(blog.url)">
                <img [src]='blog.cover_image' alt="Blog 1" class="w-full mb-4">
                <h2 class="text-2xl font-bold mb-2">{{blog.title}}</h2>
                <p class="text-gray-700 text-[16px] mb-2">{{blog.description}}</p>
                <div class="text-sm text-gray-500">
                    <span class="text-gray-600 text-[13px] font-bold" *ngFor="let tag of blog.tag_list">#{{tag}} </span>
                </div>
              </div>
        </ng-container>
    </ng-container>
</div>

<a class="block text-center text-darkBlue mt-8 mb-4 hover:cursor-pointer hover:text-darkOrange hover:scale-105 transition-transform" (click)="directToNewPage('https://dev.to/evan1115')">Read More</a>
